{% extends 'shop/boilerPlate.html' %}
{% block  title %} {{product.product_name}} {% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" height="385px" width="385px">
            </div>
            <br><br>
            <div class="row">
                <button class="btn btn-primary mx-3">Buy Now</button>
                <button class="btn btn-primary mx-3">Add To Cart</button>
            </div>
        </div>

        <div class="col-md-8">
            <h1 class="mx-5">{{product.product_name}}</h1>
            <h4  class="mx-5"><b>Rs.{{product.price}} </b></h4>
            <h6  class="mx-5">{{product.description}}</h6>
        </div>
    </div>
</div>
{% endblock %}
